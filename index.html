<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>

    <body>
            
        
        <form name="myForm">
                
            <div class="container">
                    <div class="form-group">
                            <label for="exampleInputPassword1">User name:</label>
                            <input type="text" class="form-control" id="exampleInputUsername" placeholder="User name" name="username" />
                    </div>

                    <div class="form-group">
                            <label for="exampleInputPassword1">Adress:</label>
                            <input type="text" class="form-control" id="exampleInputAdress" placeholder="Adress" name="adress"/>
                    </div>
                    
                    
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address:</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"/>
                      
                    </div>
                   
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"/>
                    </div>

                   
                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comments:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Leave a comment..." rows="2"></textarea>
                    </div>

                    <button type="button" class="send-button" onclick="sendForm()" >Send</button> <br><br>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
                    
                  </form>
                  
        


                  <script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    </html>
